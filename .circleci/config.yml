version: 2
jobs:
  build:
    working_directory: ~/3box-pinning-server
    docker:
      - image: circleci/node:10
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - dependencies-cache-{{ checksum "package.json" }}

      - run:
          name: install dependencies
          command: |
            sudo npm i -g  codecov node-gyp
            npm i

      - run:
          name: test
          command: npm test && codecov

      - run:
          name: lint
          command: npm run lint

      - run:
          name: code-coverage
          command: bash <(curl -s https://codecov.io/bash)

      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules

      - deploy:
          name: deployment
          command: |
            #if [ "${CIRCLE_BRANCH}" == "develop" ]; then
              ssh -o "StrictHostKeyChecking no" $SSH_USER_DEVELOP@$SSH_HOST_DEVELOP 'CIRCLE_BRANCH=feat/automate-deployment bash -s' < deploy.sh
            #fi
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              ssh -o "StrictHostKeyChecking no" $SSH_USER_MASTER@$SSH_HOST_MASTER 'CIRCLE_BRANCH=master bash -s' < deploy.sh
            fi

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
